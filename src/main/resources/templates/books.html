<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/books">
    <h2>책 리스트</h2>
    <table>
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>가격</th>

        </tr>
        <tr th:each="book:${boolist}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookAuthor}"></td>
            <td th:text="${book.bookPrice}"></td>
        </tr>

    </table>
</form>
</body>
</html>
