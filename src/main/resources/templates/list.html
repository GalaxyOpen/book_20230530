<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
            <th>price</th>
            <th>detail</th>
            <th>delete</th>
        </tr>
        <tr th:each="book:${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookAuthor}"></td>
            <td th:text="${book.bookPrice}"></td>
            <!-- /book/?id=1이런거 말고 /book/1 이렇게 만들예정 -->
            <td>
                <a th:href="@{|/book/detail/${book.id}|}">조회</a>
                <!-- 버티컬바(||)가 있으면 매우 깔끔한 주소가 나옴  -->
            </td>
            <td>
                <a th:href="@{|/book/update/${book.id}|}">수정</a>

            </td>
            <td>
                <a th:href="@{|/book/delete/${book.id}|}">삭제</a>

            </td>

                <!--<a th:href="@{/book/${book.id}}">조회</a>-->
                <!-- 버티컬바(||가 없으면 매우 이상한 주소가 나옴 -->

        </tr>
    </table>
</body>
</html>
